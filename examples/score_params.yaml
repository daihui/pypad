# the geometry you want to score
geometry:   examples/my_cspad.cspad
energy:     9603.224    # eV, optional
opt_energy: True        # optional
initial_offset: 579.0   # mm, optional

# define which Bragg reflections to monitor
# this is an example for Au NP
unit_cell:  cubic      # optional, default = cubic
lattice:    4.076      # Angstroms
millers:
- [1,1,1]
- [2,0,0]
#- [2,2,0]

# include a list of files at various distances
samples:
- filename: examples/gold-minus490mm.h5
  distance: -489.9984 # mm
- filename: examples/gold-minus470mm.h5
  distance: -469.9968 # mm
